AboutApp = [Compatibilidade e Desempenho]\r\n 1 = Compatível com Win11, 10, 8.1, 8, 7, Vista \r\n 2 = Compatível com sistemas operacionais de 64bit e 32bit\r\n 3 = Adaptado para telas de alta resolução, melhor escala 150%\r\n\r\n[Código Aberto]\r\n 1 = Linguagem de código: C Sharp, programa Winform, licença MIT\r\n 2 = Repositório Github: https://github.com/Jack251970/ContextMenuManager \r\n 3 = Repositório Gitee: https://gitee.com/Jack251970/ContextMenuManager \r\n\r\n[Lembretes]\r\n 1 = O programa precisa ler, gravar e modificar uma grande quantidade de chaves de registro e arquivos, esses comportamentos são sensíveis,\r\n podem ser erroneamente relatados como vírus pelo Windows Defender, etc. Se isso acontecer, adicione manualmente à lista de permissões.\r\n\r\n 2 = Alguns itens de menu especiais podem ser afetados por outros fatores e não aparecer diretamente no menu de contexto,\r\n mas de acordo com as regras gerais usadas pelo programa, ainda aparecerão como ativados, o que é normal.\r\n\r\n 3 = Cada gerenciador de menu de contexto pode usar métodos diferentes para desativar menus, é recomendável não usar vários gerenciadores simultaneamente,\r\n a maioria usa o método simples e brutal de backup-exclusão. Este programa tenta usar valores fornecidos pelo sistema para ocultar.\r\n Itens de menu desativados por outros programas devem ser restaurados pelo programa correspondente, caso contrário, podem não ser vistos aqui.\r\n\r\n 4 = Este programa não é para limpar programas não desinstalados completamente, mas pode ajudar a localizar registros e arquivos relacionados aos itens de menu,\r\n você pode operar com base nisso. Se você é iniciante, recomenda-se mexer apenas nas opções ativar/desativar.

Dictionaries = [Descrição do Dicionário]\r\n Este programa possui vários arquivos de dicionário, cada dicionário tem um dicionário do usuário (diretório User) e um da web (diretório Web)\r\n Se quiser adicionar um dicionário a este programa, clique com o botão direito para salvar o arquivo no diretório User e siga as instruções no arquivo para adicionar\r\n Você pode enviar seu dicionário para meu e-mail ou enviar um merge para o Github para contribuir com o projeto\n As abas à direita mostram o conteúdo original do dicionário, você pode alternar para visualizar e editar/salvar com o botão direito\r\n\r\n[Conteúdo do Dicionário]\r\n 1 = Dicionário de idioma para texto exibido no programa (diretório Languages)\r\n 2 = Dicionário de texto e ícone GUID para itens de menu ShellEx (GUIDInfosDic.ini)\r\n 3 = Dicionário de regras de configuração detalhada para menus internos do sistema e outros programas (DetailedEditDic.xml)\r\n 4 = Dicionário de itens de menu aprimorados (EnhanceMenusDic.xml)\r\n 5 = Dicionário do novo módulo UWP (UWPModeItemsDic.xml)

Donate = Este programa é totalmente gratuito. Se achar que ele foi útil, você pode doar escaneando