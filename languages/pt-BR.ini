; Este arquivo é um dicionário de texto para o programa ContextMenuManager, Gerenciador de Menu de Contexto do Windows.
; Pode ajudar o autor a fornecer traduções para este programa e enviá-las para o Github. Substitua o conteúdo à direita do sinal de igual pelo texto traduzido.
; General - Translator são os contribuidores da tradução, General - Language é o nome do idioma, como pt-BR Português do Brasil,
; General - TranslatorUrl é o URL do contribuidor da tradução (qualquer link URL que possa ser aberto com o comando Win+R)
; Instruções de tradução: Valores que temporariamente não devem ser traduzidos devem ser mantidos vazios. Use \r\n ou \n para quebras de linha nos valores atribuídos no dicionário.
; Se houver múltiplos contribuidores para a tradução, use \r\n ou \n para separar os valores de Translator e os valores correspondentes de TranslatorUrl,
; Atribua null para URLs inexistentes, fazendo com que os contribuidores e links correspondam um a um. Ex: Translator = Bob \r\n João \r\n Andi,
; TranslatorUrl = https://github.com/BluePointLilac \r\n null \r\n https://gitee.com/BluePointLilac

